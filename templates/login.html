  <div class="content">

      <div class="row">
        <div class="col-md-6">
          <img src="static/img/undraw_login_re_4vu2.svg" alt="Image" class="img-fluid">

        <div class="col-md-6 contents">

            <form action = "{{ url_for('login') }}" method = "post">

                <label for="username">Username</label>
                <input type = "text" name = "user"  class="form-control" id="username">
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name = "key" minlength="8" maxlength="8">
                
              </div>
              
              <div class="d-flex mb-5 align-items-left">
                <label class="label_transparente">¿No tiene cuenta?</label> 
                <input type="submit" class="input_transparente" formaction="{{url_for('register')}}" name="login_action" value="Regístrate"></input> 
               </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary" formaction="{{url_for('login')}}"></input>
            </form>      
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
